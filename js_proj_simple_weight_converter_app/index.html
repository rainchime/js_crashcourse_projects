<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/24391c1025.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
    
    <style>
        body{
            margin-top:70px;
            background:#333;
            color:#fff;
        }
    </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 6 column div -->
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter
                </h1>
                <form>
                    <div class="form-group mb-3">
                        <input
                        id="lbsInput" 
                        type="number" class="form-control form-control-1g"
                        placeholder="Enter Pounds..."
                        >
                    </div>
                </form>
                    <div id="output">
                        <div class="card bg-primary mb-3">
                            <div class="card-body">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-success mb-3">
                            <div class="card-body">
                                <h4>Kilograms:</h4>
                                <div id="KgOutput"></div>
                            </div>
                        </div>
                        <div class="card bg-danger mb-3">
                            <div class="card-body">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
